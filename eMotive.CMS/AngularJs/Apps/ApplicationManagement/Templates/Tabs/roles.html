<h4>Roles</h4>
<table class="table table-striped table-bordered table-responsive">
    <tr>
        <th>Name</th>

        <th></th>
    </tr>
    <tr ng-repeat="role in application.Roles">
        <td><input type="text" ng-model="role.Name" class="form-control" /></td>
        <td><a href ng-click="removeRole($index)" class="btn-danger btn-sm">remove</a></td>
    </tr>
    <tr>
        <td colspan="6"><a href ng-click="addRole()" class="btn-primary btn-sm pull-right">add role</a></td>
    </tr>
</table>
