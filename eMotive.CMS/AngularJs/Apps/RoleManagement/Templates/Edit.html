<h1>Edit Role</h1>

<div class="row">
    <div class="col-sm-offset-1 col-lg-5">
        <table class="table table-striped table-bordered table-responsive">
            <tr>
                <th>ID</th>
                <td ng-bind="role.ID"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td><input type="text" ng-model="role.Name" class="form-control" /></td>
            </tr>
            <tr>
                <td colspan="2"><a href ng-click="SaveRole()" class="btn-primary btn-sm pull-right">Save Role</a></td>
            </tr>
        </table>

        <a href="#/Home">Return Home</a>
    </div>
</div>
