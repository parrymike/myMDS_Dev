<div class="page-header">
    <h1>
        Pages<small>
            <i class="fa fa-angle-double-right"></i>
            manage pages
        </small>
    </h1>
</div>

<div class="row">
    <div class="col-sm-offset-2 col-sm-4">


        <form class="form-search">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <td>
                            <div class="input-icon pull-right">
                                <input class="nav-search-input" id="nav-search-input" type="text" placeholder="Search ..." autocomplete="off" ng-model="search">
                                <i class="ace-icon fa fa-search nav-search-icon"></i>
                            </div>
                            <div>
                                <a href="#/CreateSection" class="btn btn-xs btn-success"><i class="ace-icon fa fa-plus bigger-120"></i> Create Section</a>
                            </div>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="section in sections | filter:search">
                        <td>
                            {{section.Name}} [{{section.Pages.length || 0}} Pages]
                            <span class="col-md-6 pull-right">
                                <a href="#/Pages?id={{section.ID}}" class="btn btn-xs btn-primary"><i class="fa fa-edit bigger-120"></i> Pages </a>
                                <a href="#/EditSection?id={{section.ID}}" class="btn btn-xs btn-info"><i class="fa fa-edit bigger-120"></i> Edit </a>
                                <a href="#" ng-click="delete($index)" class="btn btn-xs btn-danger"><i class="fa fa-trash-o bigger-120"></i> Delete </a>
                            </span>
                        </td>
                    </tr>
                </tbody>

            </table>
        </form>

    </div>
</div>
