<p>Create, edit and delete the roles that can be assigned to users within this application.</p>
<table class="table table-striped table-bordered table-responsive">
    <thead>
        <tr>
            <th>Role Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="role in application.Roles">
            <td><input type="text" ng-model="role.Name" class="form-control" placeholder="e.g. Editor " /></td>
            <td><a href ng-click="removeRole($index)" class="btn btn-xs btn-danger"><i class="fa fa-trash-o bigger-120"></i> remove </a></td>
        </tr>
        <tr>
            <td></td>
            <td><a href ng-click="addRole()" class="btn btn-xs btn-success"><i class="fa fa-plus bigger-120"></i> add role </a></td>
        </tr>
    </tbody>
</table>
