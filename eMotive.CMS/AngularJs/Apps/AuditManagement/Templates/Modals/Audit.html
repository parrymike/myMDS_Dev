
<div class="modal" id="myModal" tabindex="-1" role="dialog" ng-controller="AuditModalController">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Audit</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered table-responsive">
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Action</th>
                        <th>Username</th>
                        <th>Details</th>
                        <th></th>
                        <th></th>
                    </tr><!--ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"-->
                    <tr ng-class="{info: $first}" ng-repeat="item in auditList">
                        <td>{{item.ID}}</td>
                        <td>{{item.Date | date:'medium'}}</td>
                        <td>{{item.Action}}</td>
                        <td>{{item.Username}}</td>
                        <td>{{item.Details}}</td>
                        <td>
                            <input class="showHide" type="checkbox" ng-model="checked" />
                            <pre pretty-json json="{json: item.Object}" ng-animate="'animate'" ng-show="checked"></pre>
                        </td>
                        <td><a ng-show="!$first" href class="btn btn-warning btn-sm" ng-click="rollBack($index)">RollBack</a></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" ng-click="hideModalDialog()">Close</button>
            </div>
        </div>
    </div>
</div>
