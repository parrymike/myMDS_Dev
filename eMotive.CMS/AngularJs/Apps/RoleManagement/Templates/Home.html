<h1>Roles</h1>

<div class="row">
    <div class="col-sm-offset-1 col-sm-3">
        <table class="table table-striped table-bordered table-responsive">
            <tr>
                <td colspan="3">
                    <a href="#/Create" class="btn-primary btn-sm pull-right">Create Role</a>
                </td>
            </tr>
            <tr ng-repeat="role in roles">
                <td>{{role.Name}}</td>
                <td><a href="#/Edit?id={{role.ID}}" class="btn-primary btn-sm">Edit Role</a> <a href ng-click="delete($index)" class="btn-danger btn-sm">Delete</a></td>
                <td><a href="#/Audit?id={{role.ID}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-book "></span> Audit</a></td>
            </tr>
        </table>
    </div>
</div>
