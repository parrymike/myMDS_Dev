    .animate-enter,
    .animate-leave {
        -webkit-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        -moz-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        -ms-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        -o-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        position: relative;
        display: block;
        overflow: hidden;
        text-overflow: clip;
        white-space: nowrap;
    }

        .animate-leave.animate-leave-active,
        .animate-enter {
            opacity: 0;
            width: 0px;
            height: 0px;
        }

            .animate-enter.animate-enter-active,
            .animate-leave {
                opacity: 1;
                width: 150px;
                height: 30px;
            }





    input[type=checkbox] {
        -webkit-appearance: none;
        width: 3em;
        height: 1em;
    }

        input[type=checkbox]:after {
            content: 'show▹';
        }

    input.open[type=checkbox]:after {
        content: 'hide▿';
    }
</style>

<h1>Courses</h1>

<div class="row">
    <div class="col-sm-offset-1 col-sm-3">
        <form class="form-search">
            <div class="input-append">
                <input type="text" ng-model="search" class="search-query" style="width: 80px">
            </div>
        <table class="table table-striped table-bordered table-responsive">
            <tr>
                <td colspan="3">
                    <a href="#/Create" class="btn-primary btn-sm pull-right">Create Course</a>
                </td>
            </tr>
            <tr ng-animate="'animate'" ng-repeat="course in courses | filter:search">
                <td>{{course.Name}}</td>
                <td><a href="#/Edit?id={{course.ID}}" class="btn-primary btn-sm">Edit</a> <a href ng-click="delete($index)" class="btn-danger btn-sm">Delete</a></td>
                <td><a href="#/Audit?id={{course.ID}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-book "></span> Audit</a></td>
            </tr>
        </table>
            </form>
</div>
</div>
