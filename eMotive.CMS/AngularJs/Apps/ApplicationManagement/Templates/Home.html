<div class="page-header">
    <h1>
        Applications<small>
                        <i class="fa fa-angle-double-right"></i>
            manage applications
        </small>
    </h1>
</div>

<div class="row">
    <div class="col-sm-offset-2 col-sm-8">

        <form class="form-search">
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                    <tr>
                        <td>
                            <div class="input-icon pull-right">
                                <input class="nav-search-input" id="nav-search-input" type="text" placeholder="Search ..." autocomplete="off" ng-model="search">
                                <i class="ace-icon fa fa-search nav-search-icon"></i>
                            </div>
                            <div>
                                <a href="#/Create" class="btn btn-xs btn-success"><i class="ace-icon fa fa-plus bigger-120"></i> Create </a>
                            </div>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-animate="'animate'" ng-repeat="application in applications | filter:search">
                        <td>
                            {{application.Name}}
                            <span class="col-md-5 pull-right">
                                <a href="#/Edit?id={{application.ID}}" class="btn btn-xs btn-info"><i class="fa fa-edit bigger-120"></i> Edit </a>
                                <a href ng-click="delete($index)" class="btn btn-xs btn-danger"><i class="fa fa-trash-o bigger-120"></i> Delete </a>
                                <a href="#/Audit?id={{application.ID}}" class="btn btn-xs btn-light"><i class="fa fa-external-link bigger-120"></i> Audit </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
