    .animate-enter,
    .animate-leave {
        -webkit-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        -moz-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        -ms-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        -o-transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        transition: 400ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
        position: relative;
        display: block;
        overflow: hidden;
        text-overflow: clip;
        white-space: nowrap;
    }

        .animate-leave.animate-leave-active,
        .animate-enter {
            opacity: 0;
            width: 0px;
            height: 0px;
        }

            .animate-enter.animate-enter-active,
            .animate-leave {
                opacity: 1;
                width: 150px;
                height: 30px;
            }





    input[type=checkbox] {
        -webkit-appearance: none;
        width: 3em;
        height: 1em;
    }

        input[type=checkbox]:after {
            content: 'show▹';
        }

    input.open[type=checkbox]:after {
        content: 'hide▿';
    }
</style>
<div class="row">
    <div class="col-sm-offset-1 col-sm-3">
        <a href="#/Home">Return Home</a>
        <table class="table table-striped table-bordered table-responsive">
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Action</th>
                <th>Username</th>
                <th>Details</th>
                <th></th>
                <th></th>
            </tr><!--ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"-->
            <tr ng-class="{info: $first}" ng-repeat="item in auditList">
                <td>{{item.ID}}</td>
                <td>{{item.Date | date:'medium'}}</td>
                <td>{{item.Action}}</td>
                <td>{{item.Username}}</td>
                <td>{{item.Details}}</td>
                <td><input type="checkbox" ng-model="checked" />
                    <pre pretty-json json="{json: item.Object}" ng-animate="'animate'" ng-show="checked"></pre>
                    </td>
                <td><a ng-show="!$first" href class="btn btn-warning btn-sm" ng-click="rollBack($index)">RollBack</a></td>
            </tr>
        </table>
        <a href="#/Home">Return Home</a>
    </div>
</div>
