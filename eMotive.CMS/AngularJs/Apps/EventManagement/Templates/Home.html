<h1>Events</h1>

<div class="row">
    <div class="col-sm-offset-1 col-sm-3">
        <table class="table table-striped table-bordered table-responsive">
            <tr>
                <th>ID</th>
                <th>Section</th>
                <th>Name</th>
                <th>Nice Name</th>
                <th>Description</th>
                <th>Enabled</th>
            </tr>
            <tr ng-repeat="event in events">
                <td>{{event.ID}}</td>
                <td>{{event.Section}}</td>
                <td>{{event.Name}}</td>
                <td>{{event.NiceName}}</td>
                <td>{{event.Description}}</td>
                <td>{{event.Enabled}}</td>
            </tr>
        </table>

    </div>
</div>
