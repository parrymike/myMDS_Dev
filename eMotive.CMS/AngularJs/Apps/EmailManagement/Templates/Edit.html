<div class="page-header">
    <h1>
        Emails<small>
                  <i class="fa fa-angle-double-right"></i>
                  manage emails
                  <i class="fa fa-angle-double-right"></i>
                  edit
              </small>
    </h1>
    
    <a href ng-click="saveEmail()" class="btn btn-app btn-primary btn-xs radius-4 pull-right" data-original-title="Default" data-rel="tooltip"><i class="ace-icon fa fa-save bigger-120"></i>Save </a>
    <a href="#/Home?applicationId={{application.ID}}&eventId={{event.ID}}" class="btn btn-app btn-xs radius-4 pull-right"><i class="ace-icon fa fa-undo bigger-120"></i>Return</a>
</div>
<h2>Edit Email for '{{application.Name}}'.'{{event.NiceName}}' event</h2>
<div class="row">
    <div class="col-sm-offset-1 col-lg-5">
        <table class="table table-striped table-bordered table-responsive">
            <tr>
                <th>Priority</th>
                <td>
                    <select class="form-control" ng-model="email.Priority" ng-options="priority.Name as priority.Name for priority in mailPriority" style="width: 200px; float: left; margin-right: 10px;"></select>
                </td>
            </tr>
            <tr>
                <th>Title</th>
                <td><input type="text" ng-model="email.Subject" class="form-control" required /></td>
            </tr>
            <tr>
                <th>To</th>
                <td>
                    <input type="text" ng-model="email.To" class="form-control" />
                </td>
            </tr>
            <tr>
                <th>CC</th>
                <td>
                    <input type="text" ng-model="email.CC" class="form-control" required />
                </td>
            </tr>
            <tr>
                <th>BCC</th>
                <td>
                    <input type="text" ng-model="email.BCC" class="form-control" required />
                </td>
            </tr>
            <tr>
                <th>Body</th>
                <td><textarea ng-model="email.Body" ui-tinymce></textarea></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="checkbox" ng-model="email.Enabled" />IsEnabled</td>
            </tr>
        </table>
    </div>
    <div class="col-lg-2 well">
        <h4>Tags</h4>
        <table class="table table-condensed">
            <tr ng-repeat="tag in event.Tags">
                <td><a href ng-bind="tag.Tag" ng-click="insertTag(tag.Tag)" /></td>
                <td>{{tag.Description}}</td>
            </tr>
        </table>
    </div>
</div>
