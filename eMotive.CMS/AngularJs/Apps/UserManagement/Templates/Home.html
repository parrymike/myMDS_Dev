
<div class="page-header">
    <h1>
        Users<small>
            <i class="fa fa-angle-double-right"></i>
            manage users
        </small>
    </h1>
</div>


<div class="row">
    <div class="col-sm-offset-2 col-sm-8">
        <table datatable class="table table-striped table-bordered table-hover">
            <thead>
                <tr><th>ID</th><th>Forename</th></tr>
            </thead>
            <tbody>
                <tr ng-animate="'animate'" ng-repeat="user in users">
                    <td>{{user.ID}}</td>
                    <td>{{user.Forename}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
