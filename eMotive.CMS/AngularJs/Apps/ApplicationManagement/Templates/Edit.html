<h1>Edit {{application.Name}} Application</h1>

<div class="row">
    <div class="col-sm-offset-1 col-lg-7">
        <div ng-model="tabs.activeTab" bs-tabs="tabs" ng-change="populateEvents(tabs[tabs.activeTab].title)">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-offset-1 col-lg-5">
        <a href ng-click="SaveApplication()" class="btn-primary btn-sm pull-right">Save Application</a>

        <a href="#/Home">Return Home</a>
    </div>
</div>
