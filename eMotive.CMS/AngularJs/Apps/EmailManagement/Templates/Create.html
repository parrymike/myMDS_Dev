<h1>Create Email for '{{application.Name}}'.'{{event.NiceName}}' event</h1>
<div class="row">
        <div class="col-sm-offset-1 col-lg-5">
            <table class="table table-striped table-bordered table-responsive">
                <tr>
                    <th>Priority</th>
                    <td>
                        <select class="form-control" ng-model="email.Priority" ng-options="priority.Name as priority.Name for priority in mailPriority" style="width: 200px; float: left; margin-right: 10px;"></select>
                    </td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td><input type="text" ng-model="email.Subject" class="form-control" required /></td>
                </tr>
                <tr>
                    <th>To</th>
                    <td>
                        <input type="text" ng-model="email.To" class="form-control" />
                    </td>
                </tr>
                <tr>
                    <th>CC</th>
                    <td>
                        <input type="text" ng-model="email.CC" class="form-control" required />
                    </td>
                </tr>
                <tr>
                    <th>BCC</th>
                    <td>
                        <input type="text" ng-model="email.BCC" class="form-control" required />
                    </td>
                </tr>
                <tr>
                    <th>Body</th>
                    <td><textarea ng-model="email.Body" ui-tinymce></textarea></td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="checkbox" ng-model="email.Enabled" />IsEnabled</td>
                </tr>
            </table>

            <a href ng-click="saveEmail()" class="btn-primary btn-sm pull-right">Save Email</a>

            <a href="#/Home">Return Home</a>
        </div>
    <div class="col-lg-2 well">
        <h4>Tags</h4>
        <table class="table table-striped table-bordered table-responsive">
            <tr ng-repeat="tag in event.Tags"></tr>
        </table>
        <ul ng-repeat="tag in event.Tags">
            <li><a href ng-bind="tag.Tag" ng-click="insertTag(tag.Tag)" /> {{tag.Description}}</li>
        </ul>
    </div>
</div>
