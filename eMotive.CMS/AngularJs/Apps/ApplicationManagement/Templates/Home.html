<h1>Applications</h1>

<div class="row">
    <div class="col-sm-offset-1 col-sm-3">
        <form class="form-search">
            <input type="text" ng-model="search" class="form-control pull-right" style="width: 200px; margin-bottom: 5px;"><span class="pull-right" style="margin-right: 5px; font-size:x-large;">Filter: </span>
        <table class="table table-striped table-bordered table-responsive">
            <tr>
                <td colspan="3">
                    <a href="#/Create" class="btn-primary btn-sm pull-right">Create Application</a>
                </td>
            </tr>
            <tr ng-animate="'animate'" ng-repeat="application in applications | filter:search">
                <td>{{application.Name}}</td>
                <td><a href="#/Edit?id={{application.ID}}" class="btn-primary btn-sm">Edit</a> <a href ng-click="delete($index)" class="btn-danger btn-sm">Delete</a></td>
                <td><a href="#/Audit?id={{application.ID}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-book "></span> Audit</a></td>
            </tr>
        </table>
            </form>
</div>
</div>
