
<div class="modal" id="myModal" tabindex="-1" role="dialog" ng-controller="TagModalController">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Tags for {{selectedEvent.Name}}</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-responsive">
                    <tr>
                        <th>Tag</th>
                        <th>Description</th>
                        <th></th>
                    </tr><!--ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"-->
                    <tr ng-repeat="item in selectedEvent.Tags">
                        <td><input type="text" ng-model="item.Tag" /></td>
                        <td><input type="text" ng-model="item.Description" /></td>
                        <td><a href class="btn btn-sm btn-danger" ng-click="removeTag($index)">Remove</a></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <a href class="btn btn-sm btn-default pull-right" ng-click="addTag(selectedEvent.ID)">Add</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary pull-right" ng-click="hideTagModal()">Close</button>
            </div>
        </div>
    </div>
</div>
