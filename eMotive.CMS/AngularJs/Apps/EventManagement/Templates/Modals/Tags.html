
<div class="modal" id="myModal" tabindex="-1" role="dialog" ng-controller="TagModalController">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$hide()">&times;</button>
                <h4 class="modal-title">Tags</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered table-responsive">
                    <tr>
                        <th>Tag</th>
                        <th>Description</th>
                        <th></th>
                    </tr><!--ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}"-->
                    <tr ng-class="{info: $first}" ng-repeat="item in tagList">
                        <td>{{item.Tag}}</td>
                        <td>{{item.Description}}</td>
                        <td><a href class="btn btn-sm btn-danger">Remove</a></td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <a href class="btn btn-sm btn-default">Add</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" ng-click="hideModalDialog()">Close</button>
            </div>
        </div>
    </div>
</div>
