<div class="page-header">
    <a href ng-click="savePage()" class="btn btn-app btn-primary btn-xs radius-4 pull-right" data-original-title="Default" data-rel="tooltip"><i class="ace-icon fa fa-save bigger-120"></i>Save </a>
    <a href="#/Pages?id={{section.ID}}" class="btn btn-app btn-xs radius-4 pull-right"><i class="ace-icon fa fa-undo bigger-120"></i>Return</a>

    <h1>
        Pages<small>
            <i class="fa fa-angle-double-right"></i>
            manage pages
            <i class="fa fa-angle-double-right"></i>
            edit page
        </small>
    </h1>

</div>

<div class="row">
    <div class="col-sm-offset-1 col-lg-7">
        <h4>Edit '{{page.Name}}' page</h4>
        <table class="table table-striped table-bordered table-responsive">
            <tr>
                <th>Name</th>
                <td><input type="text" ng-model="page.Name" class="form-control" /></td>
            </tr>
            <tr>
                <th>Title</th>
                <td>
                    <input type="text" ng-model="page.Title" class="form-control" />
                </td>
            </tr>
            <tr>
                <th>Body</th>
                <td><textarea ng-model="page.Text" ui-tinymce style="height: 300px;"></textarea></td>
            </tr>
        </table>
    </div>
</div>
